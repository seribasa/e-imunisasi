appId: com.peltops.e_imunisasi.debug
---
- runFlow: setup-chrome.yaml

- launchApp:
    clearState: true

- runFlow: onboarding-flow.yaml

- tapOn: "Masuk dengan Seribase"

- tapOn: Register

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

# Register Page - Email
- extendedWaitUntil:
    visible: First name
    timeout: 10000

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

- tapOn:
    text: Email
    index: 1

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

- inputRandomEmail
- tapOn: Next

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

# Register Page - password
- inputText: "Test123#"
- tapOn: Next

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

# Register Page - confirm pass
- inputText: "Test123#"
- tapOn: Next

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

# Register Page - first name
- inputRandomPersonName
- tapOn: Next

- runFlow:
    when:
      visible: Try out your stylus
    commands:
      - tapOn:
          id: closeButton

# Register Page - last name
- inputRandomPersonName
# Register Page - submit
- pressKey: Enter
- tapOn: Accept
- assertVisible: Email verification
- tapOn:
    id: close_button
- assertVisible: Masuk dengan Seribase
