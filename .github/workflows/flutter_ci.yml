name: Test and Build Flutter

on:
  push:
  pull_request:

permissions: read-all

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: macos-latest
    outputs:
      flutter-version: ${{ steps.read_fvm_config.outputs.flutter-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Flutter Version
        id: read_fvm_config
        run: |
          FLUTTER_VERSION=$(cat .fvmrc | jq -r '.flutter')
          echo "flutter-version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        id: flutter-cache
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ~/.pub-cache
          key: flutter-${{ runner.os }}-${{ steps.read_fvm_config.outputs.flutter-version }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.read_fvm_config.outputs.flutter-version }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool
            .packages
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Install packages
        run: flutter pub get

      - name: Run build-runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Setup env for tests
        run: cp .env.dev .env

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          flags: unittests
          verbose: true

  build:
    name: Build
    runs-on: macos-latest
    needs: unit-test
    strategy:
      matrix:
        target: [apk --debug, appbundle --debug]
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache/flutter
            ~/.pub-cache
          key: flutter-${{ runner.os }}-${{ needs.unit-test.outputs.flutter-version }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.unit-test.outputs.flutter-version }}
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool
            .packages
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install packages
        run: flutter pub get

      - name: Run build-runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Update local.properties
        run: |
          if [ -f android/local.properties ]; then
            cp android/local.properties android/local.properties.tmp
            grep flutter android/local.properties.tmp > android/local.properties || echo "" > android/local.properties
          else
            echo "" > android/local.properties
          fi
          echo "sdk.dir=$ANDROID_SDK_PATH" >> android/local.properties          
          echo "flutter.compileSdkVersion=34" >> android/local.properties
          echo "flutter.minSdkVersion=23" >> android/local.properties
          echo "flutter.targetSdkVersion=34" >> android/local.properties

      - name: Configure Keystore
        run: |
          echo "debugStoreFile=keystore/debug_keystore" >> android/key.properties
          echo "debugKeyAlias=$KEYSTORE_KEY_ALIAS" >> android/key.properties
          echo "debugStorePassword=$KEYSTORE_STORE_PASSWORD" >> android/key.properties
          echo "debugKeyPassword=$KEYSTORE_KEY_PASSWORD" >> android/key.properties
        env:
          KEYSTORE_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}

      - name: Prepare env file
        run: cp .env.dev .env

      - name: Build ${{ matrix.target }}
        run: flutter build ${{ matrix.target }}

      - name: Upload APK
        if: matrix.target == 'apk --debug'
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  ui-tests:
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read
      checks: write
      pull-requests: write
      repository-projects: write
    strategy:
      fail-fast: false
      matrix:
        api: [34]
    needs: build

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk
          path: ./

      - name: Run UI Tests with Maestro
        uses: ./.github/workflows/actions/maestro_cli
        with:
          apk-path: "./app-debug.apk"
          test-path: ".maestro/s3.c1.yaml"
          report-name: "e-imunisasi-ui-test-report-api-${{ matrix.api }}"
          record: "true"
          emulator-api: ${{ matrix.api }}
          emulator-arch: "arm64-v8a"
          emulator-profile: "pixel_9"
          emulator-ram-size: "4096M"
          emulator-heap-size: "1024M"
          emulator-disable-animations: false

      - name: Download Maestro Report
        uses: actions/download-artifact@v4
        with:
          name: "e-imunisasi-ui-test-report-api-${{ matrix.api }}"
          path: ./

      - name: Test Reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maestro UI Tests (API ${{ matrix.api }})
          path: "./report.xml"
          reporter: java-junit
          fail-on-error: true

  merge-test-report:
    name: Merge Test Reports
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read
      checks: write
      pull-requests: write
      repository-projects: write
    needs: ui-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          # Download all artifacts with names starting with 'e-imunisasi-ui-test-report-api-'
          pattern: "e-imunisasi-ui-test-report-api-*"
          path: ./reports
      - name: Install JUnit Report Merger
        run: npm install -g junit-report-merger

      - name: Merge JUnit Reports
        run: |
          mkdir -p merged-reports
          junit-report-merger merged-reports/merged-report.xml 'reports/**/*.xml'

      - name: Publish Merged Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Merged Maestro UI Test Report
          path: ./merged-reports/merged-report.xml
          reporter: java-junit
          fail-on-error: true
